<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pyramid</title>
</head>
<style>
    body{ 
    margin: 0px; 
    padding: 0px; 
    } 
    .block {
        height: 10px;
        width: 28px;
        border: 1px solid #000;
        margin: 0px;
        padding: 0px;
        display: inline-block;
    }
    .empty {
        height: 12px;
        width: 15px;
        margin: 0px;
        padding: 0px;
        display: inline-block;
    }
</style>
<body>

</body>
<script>
    
for (let i = 1; i < 12; i++) {
    let html = '';
    html += '<div>';
    for(let l = 12; l > i+1; l--) {
        html += '<div class="empty"></div>';
    }
    for(let j = 1; j < i+1; j++) {
        html += '<div class="block"></div>';
    }
    html += '</div>';
    document.body.innerHTML += html;
}

</script>
</html>
